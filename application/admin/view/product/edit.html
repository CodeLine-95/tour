<!DOCTYPE html>
<html>
<head>
{include file="public:title"/}
<style media="screen">
.layui-form-select{
  width: 165px;
}
.layui-form-item .layui-input-inline{
  width: auto;
}
</style>
</head>
<body>
  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md12">
        <div class="layui-card">
          <div class="layui-card-header">编辑商品</div>
          <div class="layui-form layui-card-body" pad15>
            <input type="hidden" name="id" value="{$field.id}">
            <div class="layui-form-item">
              <label class="layui-form-label" for="name">名称</label>
              <div class="layui-input-block">
                <input type="text" name="name" value="{$field.name}" id="name" lay-verify="required" class="layui-input">
              </div>
  			</div>
            <div class="layui-form-item">
              <label class="layui-form-label">类别</label>
              <div class="layui-input-inline">
                {foreach $cate as $c}
                  <input type="radio" name="cid" title="{$c.cate_name}" {if condition="$c.id == $field.cid"}checked{/if} value="{$c.id}" checked class="layui-input">
                {/foreach}
              </div>
            </div>
<!--            <div class="layui-form-item">-->
<!--              <label class="layui-form-label" for="stock">价格</label>-->
<!--              <div class="layui-input-block">-->
<!--                <input type="text" step="0.00" value="{$field.price}" name="price" class="layui-input" id="price">-->
<!--              </div>-->
<!--            </div>-->
            <div class="layui-form-item">
              <label class="layui-form-label" for="pic">封面</label>
              <div class="layui-input-block">
                <button type="button" style="float:left;margin-right:1%;" id="pic" class="layui-btn"><i class="layui-icon">&#xe67c;</i>上传</button>
                <input type="text" value="{$field.pic}" style="width:53%;float:left;display:none;background-color:#dcdcdc;" readonly name="pic" class="layui-input">
                {if condition="empty($field.pic)"}
                  <div id="pic_img" style="margin-top: 10px;">

                  </div>
                {else}
                  <div id="pic_img" style="margin-top: 10px;">
                    <img src="{$field.pic}" alt="">
                  </div>
                {/if}
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">类型</label>
              <div class="layui-input-inline">
                <input type="radio" name="type" title="汽车" value="1" {if condition="$field.type == 1"}checked{/if} class="layui-input">
                <input type="radio" name="type" title="导游" value="2" {if condition="$field.type == 2"}checked{/if} class="layui-input">
                <input type="radio" name="type" title="景点" value="3" {if condition="$field.type == 3"}checked{/if} class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label" for="desc">介绍</label>
              <div class="layui-input-block">
                <textarea name="desc" id="desc" class="layui-textarea">{$field.desc}</textarea>
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label" for="stock">库存</label>
              <div class="layui-input-block">
                <input type="number" value="{$field.stock}" class="layui-input" name="stock" id="stock">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">显示</label>
              <div class="layui-input-inline">
                <input type="radio" name="shelf" title="上架" value="1" {if condition="$field.shelf == 1"}checked{/if} class="layui-input">
                <input type="radio" name="shelf" title="下架" value="0" {if condition="$field.shelf == 0"}checked{/if} class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
              <div class="layui-input-block">
                  <label class="layui-form-label"><button class="layui-btn" lay-submit lay-filter="edit">编辑</button></label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    layui.use(['form','upload','laydate'], function(){
      var form = layui.form,upload = layui.upload,laydate = layui.laydate;
      //时间
      laydate.render({
        elem: '#user_birthday' //指定元素
      });
      //多图上传实例
      upload.render({
        elem: '#pic',
        url: '{:url("AjaxAction/upload")}',
        accept:"images",
        acceptMime: 'image/*',
        exts:"jpg|png|gif|bmp|jpeg",
        auto:true,
        size:{$conf['maxfile']},
        drag:false,
        before: function(obj) {
          layer.msg('上传中...', {icon: 16,shade: 0.01,time: 0})
        },
        done: function(res) {
            layer.close(layer.msg('上传成功！'));
            $('input[name=pic]').val(res.data);
            // $('input[name=pic]').css({'display':'block'});
            $('#pic_img').html('<img src="'+res.data+'" />');
        }
        ,error: function(){
            layer.msg('上传错误！');
        }
      });
      form.on('submit(edit)', function(data){
        $.post('{:url("product/edit")}',data.field,function (res) {
          if (res.icon == 6){
            layer.msg(res.msg,{icon: res.icon,time:1000},function(){
              window.parent.location.reload();
            });
          } else {
            layer.msg(res.msg,{icon: res.icon,time:1000},function(){
              window.location.reload();
            });
          }
        },'json');
        return false;
      });
    });
  </script>
</body>
</html>
