
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>注册</title>
    <link type="text/css" rel="stylesheet" href="__TROOT__/index/css/zhuce.css" />
    <script type="text/javascript" src="__TROOT__/index/js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var height=$(document).height();
            $('.main').css('height',height);
        })
    </script>
    <style>
        .verify{
            width: 95px;
            height: 40px;
        }
        input{
            outline: none;
        }
        input:focus{
            border: 1px solid #0D99DB;
        }
    </style>
</head>

<body>
<div class="main">
    <div class="main0">
        <div class="main_left">
            <img src="__TROOT__/index/img/login-image-3.png" class="theimg"/>
            <img src="__TROOT__/index/img/login-image-2.png" class="secimg"/>
            <img src="__TROOT__/index/img/login-image-1.png" class="firimg"/>
        </div>
        <div class="main_right">
            <div class="main_r_up">
                <div class="pp">注册</div>
            </div>
            <div class="sub"><p>已经注册？<a href="{:url('login/index')}"><span class="blue">请登录</span></a></p></div>
            <div class="txt txt0">
                <span style="letter-spacing:8px;">用户名:</span>
                <input name="user_name" type="text" class="txtphone" placeholder="请输入用户名"/>
            </div>
            <div class="txt txt0">
                <span style="letter-spacing:4px;">登录密码:</span>
                <input name="user_pwd" type="password" class="txtphone" placeholder="请输入密码"/>
            </div>
            <div class="txt txt0">
                <span style="letter-spacing:4px;">重复密码:</span>
                <input name="user_repwd" type="password" class="txtphone" placeholder="请再次输入密码"/>
            </div>
            <div class="txt txt0">
                <span style="float:left">验证码:</span>
                <input name="vercode" type="text" placeholder="请输入验证码" class="txtyzmdx"/>
                <img src="{:captcha_src()}" class="verify" onclick="javascript:this.src='{:captcha_src()}?rand='+Math.random()" id="capimg">
            </div>
            <div class="txt txt0">
                <a href="javascript:;"><div class="zhucebtn">确认注册</div></a>
            </div>
        </div>
        <script>
            $('.zhucebtn').click(function () {
                var user_name = $('input[name=user_name]').val();
                var user_pwd = $('input[name=user_pwd]').val();
                var user_repwd = $('input[name=user_repwd]').val();
                var vercode = $('input[name=vercode]').val();

                $.post("{:url('login/zhuce_action')}",{user_name:user_name,user_pwd:user_pwd,vercode:vercode,user_repwd:user_repwd},function (res) {
                    console.log(res)
                    if (res.icon == 6){
                        alert(res.msg);
                        window.location.href = "{:url('users/users')}";
                    }else{
                        $('#capimg').attr('src', this.src = '{:captcha_src()}?rand=' + Math.random());
                        alert(res.msg);
                    }
                },'json');
            });
        </script>
    </div>
</div>

<div class="footer">
    <div class="footer0">
<!--        <div class="footer_l">使用条款 | 隐私保护</div>-->
<!--        <div class="footer_r">© 2015 （杭州）金融信息服务有限公司    杭ICP备0000000号</div>-->
    </div>
</div>
</body>
</html>
