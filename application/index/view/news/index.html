{include file="public/header"}
<div id="website" class="trans">
    <div id="banner" class="banner relative fz0 swiper-container max-limit">
        <div class="swiper-wrapper">
            <div class="item swiper-slide relative over"> <img src="__TROOT__/index/img/6fdeba1a04.jpg" class="max-w100 block trans relative"> </div>
        </div>
    </div>
    <div class="blank20"></div>
    <div id="info">
        <div class="wrap1200 web-title text-center">
            <div class="title-0">新闻动态</div>
        </div>
<!--        <div class="category wrap1200 text-center">  <a class="inline-block " href="gongsixinwen/index.html">公司新闻</a>  <a class="inline-block " href="xingyexinwen/index.html">行业新闻</a>  <a class="inline-block " href="changjianwenti/index.html">常见问题</a>  </div>-->
        <div class="blank20"></div>
        <div class="blank20"></div>
        <div class="wrap1200">
            {foreach $list as $l}
            <div class="list-line clean">
                <div class="list-line-img fl">
                    <a href="{:url('news/detail',array('id'=>$l['id']))}" target="_blank"><img src="{$l.pic}" width="100%" /></a>
                </div>
                <div class="list-line-info fl">
                    <div class="title">
                        <a href="{:url('news/detail',array('id'=>$l['id']))}" target="_blank" title="{$l['title']}">{$l['title']}</a>
                    </div>
                    <div class="blank5"></div>
                    <div class="brief">{$l['desc']}</div>
                </div>
                <div class="list-line-date fl">
                    <div class="md">{:date('m-d',$l['create_t'])}</div>
                    <div class="y">{:date('Y',$l['create_t'])}</div>
                    <a class="more block" href="{:url('news/detail',array('id'=>$l['id']))}" target="_blank"><img src="__TROOT__/index/img/info-more.png" width="100%" /></a>
                </div>
            </div>
            {/foreach}
            <div class="blank20"></div>
            <div class="blank20"></div>
            <div class="blank20"></div>
            <div id="turn_page">
                {$list->render()}
            </div>
            <div class="blank20"></div>
            <div class="blank20"></div>
            <div class="blank20"></div>
            <div class="blank20"></div>
        </div>
    </div>
</div>
{include file="public/footer"}
